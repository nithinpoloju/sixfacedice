<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scene">
            <div class="dice" id="dice">
                <div class="face front">1</div>
                <div class="face back">9</div>
                <div class="face left">5</div>
                <div class="face right">2</div>
                <div class="face top">3</div>
                <div class="face bottom">4</div>
            </div>
        </div>
        <button id="rollButton" class="roll-button">Roll Dice</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
